environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0  # âœ… Added
  provider: ^6.1.2
  image_picker: ^1.1.0
  intl: ^0.19.0
  table_calendar: ^3.0.9
  http: ^1.2.1
  uuid: ^4.2.1
  file_picker: ^6.1.1
  path_provider: ^2.1.3
